<section class="contact-page">
  <div class="container-fluid contact-page__container">
    <div class="row">
      <div class="col-12 col-xl-6">
        <h1 class="contact-page__title">Kontakt</h1>
      </div>
    </div>
    <img
      class="contact-page__img"
      src="assets/img/message-img.png"
      alt="image"
    />
  </div>
</section>

<section class="contact-area">
  <div class="container-fluid container-fluid--small">
    <div class="row">
      <div class="col-md-6 col-xl-5 col-12">
        <h2 class="contact-area__title">Masz pytania?</h2>
        <p class="contact-area__paragraph">
          Chcesz wiedzieć więcej? Skontaktuj się z nami <br />
          za pomocą formularza kontaktowego lub <br />zadzwoń. Jesteśmy do
          Twojej dyspozycji.
        </p>
        <div class="contact-area__box">
          <img
            class="contact-area__box-img"
            src="assets/img/Vector-0.png"
            alt="icon"
          />
          <div>
            <p class="contact-area__box-title">Dane kontaktowe</p>
            <a href="tel:+48 794 449 245" class="contact-area__box-text"
              >+48 794 449 245</a
            >
            <a
              href="mailto:kontakt@agrisolutions.eu"
              class="contact-area__box-text"
              >kontakt@agrisolutions.eu</a
            >
          </div>
        </div>
        <div class="contact-area__box mb-0">
          <img
            class="contact-area__box-img"
            src="assets/img/Vector-0.png"
            alt="icon"
          />
          <div>
            <p class="contact-area__box-title">Adres</p>
            <p class="contact-area__box-text">Ligota Wielka 34</p>
            <p class="contact-area__box-text">56-400 Ligota Wielka</p>
          </div>
        </div>
      </div>
      <div class="col-md-6  offset-xl-1">
        <div class="contact-area__form">
          <form id="contactForm">
            <div class="row">
              <div class="col-12">
                <div class="form-group contact-area__form-group">
                  <input type="text" name="name" id="name" class="form-control" />
                  <label  class="contact-area__form-label" for="name">* Twoje imię i nazwisko</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group contact-area__form-group">
                  <input type="email" id="email" name="email" class="form-control" />
                  <label class="contact-area__form-label" for="email">* Twój adres e-mail</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <textarea
                    name="message"
                    class="form-control__textarea"
                    cols="30"
                    rows="6"
                    id="message"
                  ></textarea>
                  <label class="contact-area__form-label" for="message">* Twoja wiadomość</label>
                </div>
              </div>
              <div class="col-12">
                <div class="btn-box">
                  <a class="default-btn contact-area__btn"
                    ><span>WYŚLIJ WIADOMOŚĆ</span></a
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
