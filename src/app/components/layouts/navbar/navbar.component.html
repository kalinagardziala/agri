<div class="navbar-area">
  <div class="wilo-responsive-nav">
    <div class="container">
      <div class="wilo-responsive-menu">
        <div class="logo">
          <a routerLink="/">
            <img src="assets/img/mobile_logo.png" alt="logo" />
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="wilo-nav">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" routerLink="/">
          <img class="logo-agri" src="assets/img/logoagri.png" alt="logo" />
          <img
            class="sticky-logo"
            src="assets/img/mobile_logo.png"
            alt="logo"
          />
        </a>

        <div class="collapse navbar-collapse mean-menu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/products" class="nav-link"
                >Produkty <i class="bx bx-chevron-down"></i
              ></a>
              <ul class="dropdown-menu">
                <li class="nav-item">
                  <a
                    routerLink="/foodpass"
                    class="nav-link"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{
                      exact: true
                    }"
                    >FoodPass</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    routerLink="/farmportal"
                    class="nav-link"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{
                      exact: true
                    }"
                    >FarmPortal</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    routerLink="/farmcloud"
                    class="nav-link"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{
                      exact: true
                    }"
                    >FarmCloud</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="/products" class="nav-link"
                >Dla kogo? <i class="bx bx-chevron-down"></i
              ></a>
              <ul class="dropdown-menu">
                <li class="nav-item">
                  <a
                    routerLink="/recipients"
                    class="nav-link"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{
                      exact: true
                    }"
                    >Sektory</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    routerLink="/clients-and-partners"
                    class="nav-link"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{
                      exact: true
                    }"
                    >Klienci i partnerzy</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                routerLink="/"
                class="nav-link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Modele wdrożenia</a
              >
            </li>

            <li class="nav-item">
              <a href="/products" class="nav-link"
                >Firma <i class="bx bx-chevron-down"></i
              ></a>
              <ul class="dropdown-menu">
                <li class="nav-item">
                  <a
                    routerLink="/about-us"
                    class="nav-link"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{
                      exact: true
                    }"
                    >O nas</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    routerLink="/"
                    class="nav-link"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{
                      exact: true
                    }"
                    >Aktualności</a
                  >
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a routerLink="/contact" class="nav-link nav-link--no-padding"
                >Kontakt</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div class="others-option-for-responsive">
    <div class="container">
      <div class="container">
        <div class="option-inner">
          <div class="others-option">
            <div class="option-item">
              <form class="search-box">
                <input
                  type="text"
                  class="input-search"
                  placeholder="Search for anything"
                />
                <button type="submit">
                  <i class="flaticon-loupe"></i>
                </button>
              </form>
            </div>

            <div class="option-item">
              <a routerLink="/contact" class="default-btn"></a>
              <img src="assets/img/mobile_menu.png" alt="logo" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
